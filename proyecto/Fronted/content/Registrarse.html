<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="/css/styles.css" rel="stylesheet"></link>
</head>
<body>
    <ul class="barra-navegacion">
        <li><a href="../index.html">Ir a pagina de inicio</a></li>
        <li><a href="../content/IniciarSeccion.html">Iniciar Seccion</a></li>
        <li><a href="#Contacto">Contacto</a></li>
    </ul>
    <h1 class="estilo-titulo-principal">Registro de usuario</h1>
    
    <div class="flex">

        <div id="informacion-registro">
            <form method="post">

                <label for="nombre">Nombre Completo</label>
                <br></br>
                <input type="text" id="nombre" name="NombreCompleto" placeholder="Ingresar nombre completo" required="true"><input>
                <br></br>

                <label for="residencia">Direccion de residencia</label>
                <br></br>
                <input type="text" id="residencia" name="direccionResidencia" placeholder="Ingresar dirección"></input>
                <br></br>

                <label for="fechaN">Fecha de Nacimiento</label>
                <br></br>
                <input type="date" id="fechaN" name="fechaNacimiento" placeholder="Ingresar fecha de Nacimiento"></input>
                <br></br>

                <label for="correo">Correo electronico</label>
                <br></br>
                <input type="email" id="correo" name="correoElectronico" placeholder="Ingresar correo electronico" required="true"></input>
                <br></br>

                <label for="nombreU">Nombre de Usuario</label>
                <br></br>
                <input type="text" id="nombreU" name="nombreUsuario" placeholder="Nombre de Usuario" required="true"></input>
                <br></br>

                <label for="pass">Contraseña</label>
                <br></br>
                <input type="password" id="pass" name="contraseña" placeholder="Contraseña a registrar" required="true"></input>
                <br></br>

                <label for="passC">Repetir contraseña</label>
                <br></br>
                <input type="password" id="passC" name="contraseña2" placeholder="Repetir Contraseña" required="true"></input>
                <br></br>

            </form>
        </div>

        <div id="informacion-complementaria">
            <form method="post">
                <label for="infoC">¿Te gustaria hacer una recomendación de algún lugar?</label>
                <br></br>
                <textarea id="infoC" name="recomendacion" rows="15" cols="50"></textarea>
                <br></br>
            </form>
        </div>

    </div>
    
    <!--Barra de contacto-->
    <div class="estilo-contacto" id="Contacto">
        <h1 id="titulo-contacto">Contacto</h1>
        <ul id="lista-contacto">
            <li>Telefono:</li>
            <li>Correo electronico:</li>
            <li>Direccion:</li>
        </ul>
    </div>
</body>
</html>
